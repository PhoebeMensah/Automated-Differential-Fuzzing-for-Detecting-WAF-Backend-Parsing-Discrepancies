# /nginx/nginx.conf

# Load the dynamic module we built
load_module /usr/local/nginx/modules/ngx_http_modsecurity_module.so;

# Basic Nginx setup
events {
    worker_connections 1024;
}

http {
    # Include the ModSecurity configuration
    modsecurity on;
    modsecurity_rules_file /usr/local/nginx/conf/modsecurity.conf;

    # Set up logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Send all logs to the main error log
        # This is where you will see ModSecurity blocks
        error_log /var/log/nginx/error.log;

        # ---- Flask route ----
        location /flask/ {
            # IMPORTANT: We must use the container names from docker-compose
            proxy_pass http://flask:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ---- Express route ----
        location /express/ {
            proxy_pass http://express:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}